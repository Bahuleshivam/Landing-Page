<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
    <nav class="navbar">
        <h2 class="heading">FoodZee</h2>
            <ul class="nav-ul">
                <li class="nav-ul-li home">Home</li>
                <li class="nav-ul-li">About</li>
                <li class="nav-ul-li">Services</li>
                <li class="nav-ul-li">Foodie</li>
                <li class="nav-ul-li">Contact</li>
            </ul>
            <div class="log">
                <ul class="log-ul">
                    <li class="log-ul-li"><b>Sign In</b></li>
                    <li class="log-ul-li sign-up"><b>Sign Up</b></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="box1">
            <h1 class="list-box-h1">Order your <span>favorite fast food </span> online</h1>
            
            <p  class="list-box-p">From juicy burgers to crispy fries, our menu is packed with delightful options</p>

            <input class="search-box" type="search" placeholder="Search here.">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>

            <button class="search-btn">Search</button>
        </div>

        <div class="box2 container">
            <div class="carousel">
                <div class="slider">
                    <img src="./images/burger1.png" class="section" alt="">
                    <img src="./images/burger2.png" class="section" alt="">
                    <img src="./images/Dosa.png" class="section" alt="">
                    <img src="./images/potato_chips_PNG13.png" class="section" alt="">
                    <img src="./images/Starbucks-Coffee.png" class="section" alt="">
                </div>
                <div class="controls">
                    <button class="next"><i class="fa-solid fa-angle-right"></i></button>
                    <button class="prev"><i class="fa-solid fa-angle-left"></i></button>
                </div>
            </div>
        </div>
    </main>

    <footer class="content">
        <h1 class="content-h1">Sink your <span>teeth into our signature</span> burger</h1>
            <div class="content-item">
                <img class="img-content" src="./images/burger2.png" alt="">
                <p>Burger</p>
            </div>
            <div class="content-item col">
                <img class="img-content" src="./images/Starbucks-Coffee.png" alt="">
                <p >Coffee</p>
            </div>
            <div class="content-item">
                <img class="img-content" src="./images/pizza.png" alt="">
                <p>Pizza</p>
            </div>
            <div class="content-item col">
                <img class="img-content" src="./images/Dosa.png" alt="">
                <p>Dosa</p>
            </div>
            <div class="content-item">
                <img class="img-content" src="./images/potato_chips_PNG13.png" alt="">
                <p>Fries</p>
            </div>
    </footer>
       
    
    <script src="https://kit.fontawesome.com/d0078fb7e5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
